<div>
{% if product.lang == "en" %}
  <label for="{{ product.identifier }}-qty">Quantity:</label>
  <input type="number" id="{{ product.identifier }}-qty" class="qty" min="1" value="1" />
  
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id="{{ product.identifier }}"
    data-item-name="{{ product.name }}"
    data-item-price="{{ product.price }}"
    data-item-image="{{ product.image }}"
    data-item-url="https://lojinha.marllus.com{{ page.url }}"
    data-item-description="{{ product.descricao_link | remove: '<p>' | remove: '</p>' }}"
    data-item-custom1-name="Gift"
    data-item-custom1-type="checkbox"
    data-item-custom2-name="Gift Description"
    data-item-custom2-type="textarea">
    Buy 1 physical art (USD{{ product.price }})
  </button>
  {% else %}
  <label for="{{ product.identifier }}-qty">Quantidade:</label>
  <input type="number" id="{{ product.identifier }}-qty" class="qty" min="1" value="1" />

  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id="{{ product.identifier }}"
    data-item-name="{{ product.name }}"
    data-item-price="{{ product.price }}"
    data-item-image="{{ product.image }}"
    data-item-url="https://lojinha.marllus.com{{ page.url }}"
    data-item-description="{{ product.descricao_link | remove: '<p>' | remove: '</p>' }}"
    data-item-custom1-name="Presente"
    data-item-custom1-type="checkbox"
    data-item-custom2-name="Mensagem para cartão presente"
    data-item-custom2-type="textarea">
    Comprar 1 obra física (R${{ product.price }})
  </button>
  {% endif %}

</div>


{% if product.file_guid %}
<button
  class="buy-button snipcart-add-item"
  data-item-id="{{ product.identifier }}-DIGITAL"
  data-item-file-guid="{{ product.file_guid }}"
  data-item-name="{{ product.name}} - Digital copy (PNG)"
  data-item-price="{{ product.price | divided_by: 1.5 | floor }}"
  data-item-image="{{ product.image }}"
  data-item-url="https://lojinha.marllus.com{{ page.url }}"
  data-item-description="{{ product.descricao_link | remove: '<p>' | remove: '</p>' }}">
  Comprar obra digital (PNG) (R${{ product.price | divided_by: 1.5 | floor }})
</button>
{% endif %}

{% if product.nft %}
<button
  class="buy-button snipcart-add-item" onclick="window.open('{{ product.nft }}')">
  Buy NFT
</button>
{% endif %}
